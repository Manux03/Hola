<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    {%load crispy_forms_tags %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'core/css/loginStyle.css'%}">

</head>
<body>
    
    {% load widget_tweaks %}
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6 offset-md-3">

                <div class="card">
                    <div class="card-body">
                        <h2>GROUND ZERO</h2>
                        <hr>
                        {% block content %}
                        <form action="" method="post">
                            {% csrf_token %}
                            <label>Nombre Categoria Items</label>
                            {{ form.tipoitems | add_class:"form-control"}}
                            <br>
                            <br>
                            <input type="submit" value="Registrar" class="btn btn-success float-right">
                            <a href="{% url 'index' %}">Ir al home</a> |
                            <a href="{% url 'login' %}">Iniciar Sesi√≥n</a>

                        </form>
                        {% endblock content %}
                    </div>
                </div>
            </div>
            
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

</body>
</html>
